<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<title>情報共有盤</title>
		<h:outputStylesheet library="css" name="default.css" />
	</h:head>

	<h:body>
	<div class="header">
	  	<table class="headerGrid">
	  		<tr>
	  			<td class="headerColumnLeft"><h:outputText value="グループ内ポータル"/></td>
	  			<td class="headerColumn">
	  				<p:button value="ポータルトップ" icon="fa fa-bookmark" outcome="index"/>
	  				<p:button value="情報共有版" icon="fa fa-bookmark" outcome="shareInfo"/>
	  			</td>
	  			<td class="headerColumnRight">
	  				<!-- TODO: headerをテンプレート化したらログインボタンもここに表示する -->
			  	</td>
	  		</tr>
	  	</table>
	  </div>
	  <div class="main ui-grid ui-grid-responsive">
	    <div class="ui-grid-row">
		  <div class="ui-grid-col-6">
		  	<h:outputLabel value="情報共有掲示板"/>
	        <h:form>
	          <p:tabView var="tm" value="#{shareInfoBackingBean.tmList}" tabindex="">
	           	<p:tab title="#{tm.parent.name}">
	           	  <div style="text-align: right;padding-bottom: 10px;">
	           	    <p:commandButton value="追加" icon="fa fa-plus-circle" action="#{shareInfoBackingBean.addMenu()}"/>
	           	  </div>
	           	  <p:dataTable var="child" value="#{tm.children}">
	           	    <p:column>
	           	      <p:commandLink value="#{child.name}" action="#{shareInfoBackingBean.clickMenu}"/>
	           	    </p:column>
	           	  </p:dataTable>
	           	  <!-- <h:panelGrid columns="5" columnClasses="tabInnerLink" >
	           	  	<ui:repeat var="child" value="#{tm.children}">
	           	  	  <p:row>
	           	  	  <p:outputLabel value="#{child.name}"/>
	           	  	  </p:row>
	           	    </ui:repeat>
	           	  </h:panelGrid> -->
	           	</p:tab>
	          </p:tabView>
	        </h:form>
		  </div>
		  <div class="ui-grid-col-6">
		  	<h:outputLabel value="各担当者"/>
		  </div>
		</div>
	  </div>
	  <div class="footer">
	    Copyright 2015 mo
	  </div>
	</h:body>

</html>
