<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
  <h:head>
  	<title>Urd</title>
  	<h:outputStylesheet library="css" name="default.css" />
  </h:head>
  <h:body>
  	<h:form>
  		<p:messages id="messages" severity="info,warn" showDetail="true" autoUpdate="true" closable="true" />
  		<p:panelGrid columns="3" id="grid" styleClass="contactEditDialogGrid">
  			<h:outputText value="content"  for="default"/>
  			<p:inputTextarea required="true" value="#{contactEditBean.content}" id="default" style="width:300px;"/>
  			<p:message for="default"/>
  			<h:outputText value="投稿者："/>
  			<p:outputLabel value="#{contactEditBean.loginUserName}"/>
  			<h:outputLabel/>
  			<h:outputText value="カテゴリ："/>
  			<p:selectOneMenu id="categoryId" value="#{contactEditBean.categoryId}">
  			  <f:selectItems value="#{contactEditBean.categorys}" var="category" itemValue="#{category.id}" itemLabel="#{category.name}"/>
  			</p:selectOneMenu>
  		</p:panelGrid>
  		<p:commandButton value="登録" update="grid" actionListener="#{contactEditBean.edit()}"/>
  	</h:form>
  </h:body>
</html>
