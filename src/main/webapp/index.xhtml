<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<title>index</title>
		<h:outputStylesheet library="css" name="default.css" />
	</h:head>
	
	<h:body>
	  <div class="header">
	  	<h:panelGrid columns="3" columnClasses="headerColumnLeft,headerColumn,headerColumnRight" styleClass="headerGrid">
	  		<h:outputText value="グループ内ポータル"/>
	  		<p:commandButton value="情報共有版" icon="fa fa-bookmark"/>
	  		<ui:fragment rendered="#{indexBackingBean.loginVerify}">
	  			<p:button value="ログイン" icon="fa fa-male" outcome="login"/>
	  		</ui:fragment>
	  		<h:form>
	  		  <ui:fragment rendered="#{!indexBackingBean.loginVerify}">
	  			<h:outputText value="#{indexBackingBean.loginUser.userName}さんがログイン中"/>
	  			<p:commandButton value="ログアウト" action="#{indexBackingBean.logout}"/>
	  		  </ui:fragment>
	  		</h:form>
	  	</h:panelGrid>
	  </div>
	  <div class="main ui-grid ui-grid-responsive">
	    <div class="ui-grid-row">
	      <div class="ui-grid-col-3">
	      <!-- メニューは静的コンテンツに移すためコメントアウト
	        <h:form>
	          <p:menu style="width:90%;" model="#{indexBackingBean.menuModel}" styleClass="horizontalmenu" />
	        </h:form>
	       -->
	      </div>
	      <div class="ui-grid-col-6">
	      	<h:form>
        	  <p:dataScroller value="#{indexBackingBean.conb}" var="conb" chunkSize="10">
        		<f:facet name="header">
        		  <h:panelGrid columns="3" columnClasses="headerColumnLeft,headerColumn,headerColumnRight" styleClass="headerGrid">
			  		<h:outputText/>
			  		連絡掲示板
			  		<p:commandButton value="追加" icon="fa fa-plus-circle" actionListener="#{indexBackingBean.viewContactEdit}"/>
			  	  </h:panelGrid>
        		</f:facet>
        		
        		<h:panelGrid columns="2" columnClasses="logo,detail" styleClass="twiGrid1">
        		  <h:graphicImage library="images" name="icon.jpg" />
	        	  <p:outputPanel>
	        	  	<h:panelGrid columns="3" cellpadding="5" columnClasses="pgLeft,pgCenter,pgRight" styleClass="twiGrid2">
	        	  		<h:outputText value="#{conb.categoryName}"/>
		        	  	<h:outputText value="#{conb.content}"/>
		        	  	<h:outputText/>
		        	  	<h:outputText/>
	        	  		<h:outputText value="#{conb.writer}" style="color: #ff0000; font-size: 80%;"/>
	        	  		<h:outputText value="#{conb.datetime}" style="font-size: 80%;"/>
	        	  	</h:panelGrid>
        	  		
	        	  </p:outputPanel>
	        	</h:panelGrid>
	        	<p:separator />
        	  </p:dataScroller>
            </h:form>
	      </div>
	      <div class="ui-grid-col-3"/>
	    </div>
	  </div>
	</h:body>

</html>
