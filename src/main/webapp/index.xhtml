<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>index</title>
		<h:outputStylesheet library="css" name="default.css" />
	</h:head>
	
	<h:body>
	  <div class="header">
	  	<div class="ui-grid">
	  	  <div class="ui-grid-row">
	  		<div class="ui-grid-col-4"/>
	  		<div class="ui-grid-col-4">
	  		  <p:outputLabel value="ポータル"/>
	  		</div>
	  		<div class="ui-grid-col-4">
	  		  <p:clock/>
	  		</div>
	  	  </div>
	  	</div>
	  </div>
	  <div class="ui-grid ui-grid-responsive">
	    <div class="ui-grid-row">
	      <div class="ui-grid-col-3">
	        <h:form>
	          <p:menu style="width:90%;" model="#{indexBackingBean.menuModel}" styleClass="horizontalmenu" />
	        </h:form>
	      </div>
	      <div class="ui-grid-col-6">
	      	<h:form>
        	  <p:dataScroller value="#{indexBackingBean.conb}" var="conb" chunkSize="10">
        		<f:facet name="header">
        		  <div class="ui-grid ui-grid-responsive">
        		    <div class="ui-grid-row">
        		      <div class="ui-grid-col-4">
        		      </div>
        		      <div class="ui-grid-col-4">
        		  		連絡掲示板
        		  	  </div>
        		  	  <div class="ui-grid-col-4">
        		  	  	<p:commandButton value="Add" icon="fa fa-plus-circle"/>
        		  	  </div>
        		  	</div>
        		  </div>
        		  
        		</f:facet>
        		
        		<h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
        		  <h:graphicImage library="images" name="697029-twitter-512.png" />
	        	  <p:outputPanel>
	        	    <h:outputText value="#{conb.content}" />
	        		<h:outputText value="#{conb.writer}" style="color: #ff0000;"/>
	        	  </p:outputPanel>
	        	</h:panelGrid>
        	  </p:dataScroller>
            </h:form>
	      </div>
	      <div class="ui-grid-col-3">
	      	right
	      </div>
	    </div>
	  </div>
	</h:body>

</html>
