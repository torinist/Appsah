<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<title>index</title>
	</h:head>

	<h:body>
	  <ui:composition template="/template/template.xhtml">
	    <ui:define name ="content">
		  <div class="main ui-grid ui-grid-responsive">
		    <div class="ui-grid-row">
		      <div class="ui-grid-col-3" />
		      <div class="ui-grid-col-6">
		      	<h:form>
		      	  <p:poll update="twitterLike" interval="20" listener="#{indexBackingBean.updateTwitter}"/>
	        	  <p:dataScroller value="#{indexBackingBean.conb}" var="conb" chunkSize="10" id="twitterLike">
	        		<f:facet name="header">
	        		  <h:panelGrid columns="3" columnClasses="headerColumnLeft,headerColumn,headerColumnRight" styleClass="headerGrid">
				  		<h:outputText/>
				  		連絡掲示板
				  		<p:commandButton value="追加" icon="fa fa-plus-circle" actionListener="#{indexBackingBean.viewContactEdit}"/>
				  	  </h:panelGrid>
	        		</f:facet>

	        		<h:panelGrid columns="2" styleClass="twiGrid1">
		        	  <p:outputPanel>
		        	  	<h:panelGrid columns="3" cellpadding="5" columnClasses="pgLeft,pgCenter,pgRight" styleClass="twiGrid2">
		        	  		<h:outputText value="#{conb.categoryName}"/>
			        	  	<h:outputText value="#{conb.content}"/>
			        	  	<h:outputText/>
			        	  	<h:outputText/>
		        	  		<h:outputText value="#{conb.writer}" style="color: #ff0000; font-size: 80%;"/>
		        	  		<h:outputText value="#{conb.datetime}" style="font-size: 80%;"/>
		        	  	</h:panelGrid>
		        	  </p:outputPanel>
					  <p:commandButton icon="fa fa-remove"/>
		        	</h:panelGrid>
		        	<p:separator />
	        	  </p:dataScroller>
	            </h:form>
		      </div>
		      <div class="ui-grid-col-3"/>
		    </div>
		  </div>
		</ui:define>
	  </ui:composition>
	</h:body>

</html>
