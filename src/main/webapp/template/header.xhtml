<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<title>header</title>
	</h:head>
	<h:body>
	  <div class="header">
		<table class="headerGrid">
	  		<tr>
	  			<td class="headerColumnLeft"><h:outputText value="グループ内ポータル"/></td>
	  			<td class="headerColumn">
	  				<p:button value="ポータルトップ" icon="fa fa-bookmark" outcome="index"/>
	  				<p:button value="NORN" icon="fa fa-book" outcome="shareInfo"/>
	  			</td>
	  			<td class="headerColumnRight">
	  				<ui:fragment rendered="#{headerBackingBean.loginVerify}">
	  					<p:button value="ログイン" icon="fa fa-male" outcome="login"/>
	  				</ui:fragment>
	  				<h:form>
			  		  <ui:fragment rendered="#{!headerBackingBean.loginVerify}">
			  			<h:outputText value="#{headerBackingBean.loginUser.userName}さんがログイン中"/>
			  			<p:commandButton value="ログアウト" action="#{headerBackingBean.logout}"/>
			  		  </ui:fragment>
			  		</h:form>
			  	</td>
	  		</tr>
	  	</table>
	  </div>
	</h:body>

</html>
