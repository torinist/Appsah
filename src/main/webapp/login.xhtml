<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<f:metadata>
	  <f:viewAction action="#{loginBackingBean.loginCheck}" onPostback="true" />
	</f:metadata>
	<ui:composition template="/template/template.xhtml">
	    <ui:define name ="content">

			<div class="main ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-grid-col-3"></div>
					<div class="ui-grid-col-6">
						<!-- ログインしていない場合はフォームが出る -->
						<ui:fragment rendered="#{loginBackingBean.loginVerify}">
							<div class="loginForm">
								<h:form>
									<p:messages id="messages" autoUpdate="true" closable="true" />
									<h:panelGrid columns="2" columnClasses="tableLabel,tableContents"
										styleClass="tableGrid">
										<h:outputText value="社員番号" />
										<p:inputText value="#{loginBackingBean.empId}" required="true" />
									</h:panelGrid>
									<p:commandButton value="ログイン" icon="fa fa-male"
										action="#{loginBackingBean.login}" />
								</h:form>
							</div>
						</ui:fragment>
					</div>
					<div class="ui-grid-col-3" />
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
